<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1d4ed8;
      --primary-hover: #2563eb;
      --border: #e5e7eb;
      --card-bg: #fff;
      --input-bg: #f9fafb;
      --input-border: #d1d5db;
      --text: #111827;
      --muted: #6b7280;
      --radius: 0.5rem;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    html {
    box-sizing: border-box;
    }
    *, *::before, *::after {
    box-sizing: inherit;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      min-height: 100svh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    @media (min-width: 768px) {
      .container {
        padding: 2.5rem;
      }
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 24rem;
      width: 100%;
      padding: 0;
      overflow: hidden;
    }
    .card-header {
      padding: 2rem 2rem 0.5rem 2rem;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }
    .card-desc {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 0;
    }
    .card-content {
      padding: 1rem 2rem 2rem 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: grid;
      gap: 0.75rem;
    }
    .form-row {
      display: flex;
      align-items: center;
    }
    label {
      font-size: 1rem;
      color: var(--text);
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .forgot-link {
      margin-left: auto;
      font-size: 0.875rem;
      color: var(--muted);
      text-decoration: none;
      text-underline-offset: 4px;
      transition: text-decoration 0.2s;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--input-border);
      border-radius: var(--radius);
      background: var(--input-bg);
      font-size: 1rem;
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: var(--primary);
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    .btn-outline {
      background: #fff;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    .btn-outline:hover {
      background: var(--primary);
      color: #fff;
    }
    .signup-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .signup-link {
      color: var(--primary);
      text-decoration: underline;
      text-underline-offset: 4px;
      cursor: pointer;
    }
    .signup-link:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Login to your account</div>
        <div class="card-desc">Enter your username and password below to login to your account</div>
      </div>
      <div class="card-content">
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="email">Username</label>
            <input name="username" id="email" type="text" placeholder="Peter754" required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <label for="password">Password</label>
              <a href="#" class="forgot-link">Forgot your password?</a>
            </div>
            <input id="password" type="password" name="password" required>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="signup-text">
            Don't have an account?
            <a href="/signuphtml" class="signup-link">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
